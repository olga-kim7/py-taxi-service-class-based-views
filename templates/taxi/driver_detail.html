{% extends "base.html" %}

{% block content %}
  <h1> Driver: {{ drive.first_name }}</h1>
  <p><strong>Username: </strong>{{ object.first_name }} {{ object.last_name }}</p>
  <p><strong></strong></p>
  <div class="ml-3">
    <h3>Car:</h3>
    {% for car in drivers.cars.all %}
      <hr>
      <p class="text-muted">{{ driver.id }}</p>
      <p>{{ car.model }}</p>
    {% endfor %}
  </div>
{% endblock %}
