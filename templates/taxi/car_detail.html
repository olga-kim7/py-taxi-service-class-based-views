{% extends "base.html" %}

{% block content %}
  <h1> Model: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong>{{ car.manufacturer }}</p>
  <p><strong></strong></p>
  <div class="ml-3">
    <h3>Driver:</h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p class="text-muted">{{ driver.id }}</p>
      <p>{{ driver.first_name }} {{ driver.last_name }}</p>
    {% endfor %}
  </div>
{% endblock %}
